<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="LandingPage.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="navbar">
      <p style="font-size: 1.4rem; margin-right: 17vw">Startup 3</p>
      <ul class="nav-item">
        <li style="color: #dddd">Overview</li>
        <li>Prices</li>
        <li>Blog</li>
        <li>Feedback</li>
        <li
          style="
            background-color: rgb(228, 125, 142);
            border-radius: 25px;
            color: white;
          "
        >
          Purchase
        </li>
      </ul>
    </div>
    <div class="body">
      <div class="paragraph">
        <h1 id="h1">Generate Awesome Web Pages</h1>
        <p id="p">
          The most important part of the Startup is the samples. The samples
          form a set of 25 usable pages you can use as is or you can add new
          blocks.
        </p>
        <button
          style="
            background-color: rgb(228, 125, 142);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 20px;
            color: white;
          "
        >
          Learn More
        </button>
      </div>
      <div class="form-page">
        <h3 id="h3">Sign Up Now</h3>
        <form class="form">
          <input
            type="email"
            name="email"
            placeholder="Your email"
            style="border: 1px solid black; border-radius: 15px; padding: 5px"
          />
          <input
            type="password"
            name="password"
            placeholder="Your password"
            style="border: 1px solid black; border-radius: 15px; padding: 5px"
          />
          <div style="display: flex; margin: 1vh 0">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox" style="color: rgba(182, 173, 173, 0.982)"
              >I agree to the Terms of Service.</label
            >
          </div>

          <input
            type="submit"
            value="Sign In"
            style="
              background-color: blue;
              border: none;
              border-radius: 15px;
              padding: 5px;
              cursor: pointer;
              color: white;
              margin-bottom: 0;
            "
          />
          <p>or</p>
        </form>

        <button
          style="
            background-color: skyblue;
            border: none;
            border-radius: 15px;
            padding: 5px 5vw;
            cursor: pointer;
            color: white;
          "
        >
          Login via Twitter
        </button>
        <p>
          Do you have an Account?
          <span style="color: skyblue; cursor: pointer">Sign In</span>
        </p>
      </div>
    </div>
  </body>
</html>
